<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to top, #ffb6c1, #fff0f5);
        overflow: hidden;
        position: relative;
    }
    .message {
        position: absolute;
        top: 10%;
        width: 100%;
        text-align: center;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        color: #fff;
        text-shadow: 2px 2px #ff69b4;
        z-index: 2;
        animation: fadeIn 2s ease-in-out;
        padding: 0 1rem;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .heart {
        position: absolute;
        top: 5%;
        left: 5%;
        font-size: clamp(2rem, 6vw, 4rem);
        color: red;
        animation: heartbeat 1.5s infinite;
        z-index: 4;
    }
    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); }
        100% { transform: scale(1); }
    }
    .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background: pink;
        border-radius: 50% 50% 45% 45%;
        animation: float 6s infinite ease-in;
        box-shadow: inset -5px 0 #ff69b4;
    }
    .balloon::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background: #555;
    }
    @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-600px) translateX(-50px); }
        100% { transform: translateY(-1200px) translateX(50px); }
    }
    .flowerbed {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 25vh;
        background: linear-gradient(to top, #228B22, #32CD32);
        border-top-left-radius: 50% 30%;
        border-top-right-radius: 50% 30%;
        z-index: 1;
        background-image: radial-gradient(circle at 10% 60%, #ff69b4 6px, transparent 7px),
                          radial-gradient(circle at 30% 70%, #ff69b4 7px, transparent 8px),
                          radial-gradient(circle at 50% 60%, #da70d6 6px, transparent 7px),
                          radial-gradient(circle at 70% 70%, #ff1493 7px, transparent 8px),
                          radial-gradient(circle at 90% 60%, #da70d6 6px, transparent 7px),
                          radial-gradient(circle at 20% 50%, #ff4500 6px, transparent 7px),
                          radial-gradient(circle at 40% 40%, #ff69b4 7px, transparent 8px),
                          radial-gradient(circle at 60% 50%, #da70d6 7px, transparent 8px),
                          radial-gradient(circle at 80% 40%, #ff4500 7px, transparent 8px);
        background-size: 50px 50px;
        background-repeat: repeat;
    }
    .tree {
        position: absolute;
        bottom: 25vh;
        width: 6px;
        height: 60px;
        background: brown;
        border-radius: 2px;
    }
    .tree::after {
        content: '';
        position: absolute;
        top: -50px;
        left: -10px;
        width: 30px;
        height: 60px;
        background: green;
        border-radius: 50%;
        box-shadow: -10px 0 green, 10px 0 green;
    }
    #lottieAnimation {
        position: absolute;
        bottom: 30vh;
        left: 50%;
        transform: translateX(-50%);
        width: clamp(150px, 60vw, 300px);
        height: clamp(150px, 60vw, 300px);
        z-index: 3;
    }
  </style>
</head>
<body>
<div class="message">üíñ Happy Valentine's Day, Angel! üå∏üåπüíê</div>
<div class="heart">‚ù§Ô∏è</div>
<div class="balloon" style="left: 20%; animation-delay: 1s;"></div>
<div class="balloon" style="left: 50%; animation-delay: 3s;"></div>
<div class="balloon" style="left: 80%; animation-delay: 2s;"></div>
<div class="flowerbed"></div>
<div class="tree" style="left: 15%;"></div>
<div class="tree" style="left: 70%;"></div>
<div id="lottieAnimation"></div>

<script>
  lottie.loadAnimation({
      container: document.getElementById('lottieAnimation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'ani.json'
  });
</script>
</body>
</html>
